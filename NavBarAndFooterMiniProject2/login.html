<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  Import Font Here!-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Log in css -->
    <link rel="stylesheet" href="./Assets/LoginPage/LoginStyle1.scss">
    <link rel="stylesheet" href="./Assets/LoginPage/LoginStyle1.css">
    <title>Log in</title>
</head>
<body>

    <section class="main">
        <article class="feature-img">
            <img src="./Assets/images/Login/image 9.png" alt="">
        </article>
    
        <article class="login-form">
            <h2>Log in </h2>
            <p> Welcome back! Please enter your details</p>
            
            <!--For Email  -->
            
            <input type="email" name="email" id="email" placeholder="Email">

            <!-- For Password  -->

            <input type="password" name="password" id="password" placeholder="Password">

            <div class="check-box">
                <input type="checkbox" name="checkbox" id="checkbox"> Remember for 30 days <span class="Check-FP"><a href="#">Forgot Password</a></span>       
            </div>
           
            <button id="btnLogIn">Log in</button>
            <button id="btn-Reg">Register</button>
            <button id="logGoogle">Log in with Google</button>
            
            <div class="signupText">
                <span>Donâ€™t have an account?</span>
                <span>Sign up for free</span>

            </div>
           
        </article>
    </section>
</body>
</html>
